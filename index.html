<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>


    <input type="text" id="inputPassword5" name="text" class="form-control" aria-describedby="passwordHelpBlock">
    <button type="button" class="btn btn-primary">Primary</button>


    <button id="sendmail">Sending Mail</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        let inputPassword5 = document.getElementById("inputPassword5");
        let btn = document.querySelector('.btn');
        async function call_api(){
            url = ""
            let res = await fetch('http://127.0.0.1:8000/realtimeapp/r1/',{
                method:"POST",
                body:JSON.stringify({
                    text:inputPassword5.value
                }),
                headers:{
                    'content-type':'application/json'
                }
            });
            let data = await res.json();

            console.log(data)
        }
        btn.addEventListener('click',()=>{
            call_api()
            // socket.send("Hiiiiiiiiiii")
        })
        var websocketurl = `ws://127.0.0.1:8000/chat/`;

        var socket = new WebSocket(websocketurl);
        socket.onopen = ()=>{
            console.log("Connected...")
        }

        socket.onmessage = (e)=>{
            console.log(e)
        }
        socket.onclose = ()=>{
            console.log("Connection Closed...")
        }



        // Sending email

        const sendmail = document.getElementById("sendmail");
        async function sending_email(){
            const res = await fetch('http://127.0.0.1:8000/realtimeapp/r2/');
            const data = await res.json();

            if(res.status == 200){
                console.log(data)
            }else{
                console.log(data)
            }
        }
        sendmail.addEventListener('click',()=>{
            sending_email()
        })
    </script>
  </body>
</html>
